<html>
<head>
    <title>Cadastro do usuário</title>
</head>
<body>
    <h1>Cadastrar um usuário</h1>
    <form>
    Insira os seus dados: <br>
    Nome: <br>
    <input type="text" name="usuário"> <br>
    E-mail: <br>
    <input type="email" name="e-mail"> <br>
    Senha: <br>
    <input type="password" name="senha"> <br>
    Data de Nascimento: <br>
    <input type="date" name="data"> <br>
    Sexo: <br>
    <input type="checkbox" name="preferencia" value="homem" >Homem<br>
    <input type="checkbox" name="preferencia" value="mulher">Mulher<br>
    <input type="checkbox" name="preferencia" value="outro">Outro<br>     
    Estado: <br>
    <input type="text" name="estado"> <br>
    <br>
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
